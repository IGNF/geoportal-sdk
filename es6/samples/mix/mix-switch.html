<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/mix/GpOlItowns-src.css" type="text/css">
        <style>
          #geoportalMap1 {
            height: 400px;
            width: 600px;
            position:relative;
            display:"inline";
          }
        </style>
        <script src="../../dist/mix/GpOlItowns-src.js"></script>
    </head>
    <body>
        <h1>Test de la bascule 3D / 2D</h1>
        <div id="BoutonSwitchToIt">
            <input type="button" name="switch" onclick="switchToIT();" value="Switch from 2D to 3D"/><br/>
        </div>
        <div id="BoutonSwitchToOl3" hidden>
            <input type="button" name="switch" onclick="switchToOL3();" value="Switch from 3D to 2D"/><br/>
        </div>
        <div id="geoportalMap1"></div>

        <script type="text/javascript">

        var map = Gp.Map.load("geoportalMap1",{
            apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            enginePath3d : "../../node_modules/itowns/dist/",
            /*layersOptions : {
                "ORTHOIMAGERY.ORTHOPHOTOS" : {
                },
                "GEOGRAPHICALGRIDSYSTEMS.MAPS" : {
                }
            },*/
            layersOptions : {
                "ORTHOIMAGERY.ORTHOPHOTOS" : {
                }/*,
                "HY.PhysicalWaters" : {
                },
                "TN.RoadTransportNetwork" : {
                }*/
            },
            controlsOptions : {
                layerSwitcher : {
                    maximised : true
                }
            }
        });

        function switchToIT() {
            map = map.switchToLibITOL3("itowns");
            document.getElementById("BoutonSwitchToOl3").style.display = "inline";
            document.getElementById("BoutonSwitchToIt").style.display = "none";
        };

        function switchToOL3() {
            map = map.switchToLibITOL3("ol3");
            document.getElementById("BoutonSwitchToIt").style.display = "inline";
            document.getElementById("BoutonSwitchToOl3").style.display = "none";
        };

        </script>
    </body>
</html>
