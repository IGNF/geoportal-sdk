<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/openlayers/GpOl-src.css" type="text/css">
        <style>
          #geoportalMap1 {
            height: 600px;
            width: 600px;
          }
          #geoportalMap3 {
            height: 400px;
            width: 600px;
          }
        </style>
        <script src="../../dist/openlayers/GpOl-src.js"></script>
    </head>
    <body>
        <h1>Test du paramètre configUrl</h1>
        <p>La carte s'initialise à l'aide d'un fichier d'autoconfiguration local.</p>
        <div id="geoportalMap1"></div>
        <script type="text/javascript">

            Gp.Map.load('geoportalMap1', {
                configUrl : "../data/autoconf.js",
                controlsOptions : {
                    route : {},
                    isocurve : {},
                    mouseposition : {},
                    layerswitcher : {},
                    drawing : {}
                }
            });
        </script>
    </body>
</html>
