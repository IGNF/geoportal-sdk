<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/openlayers/GpOl-src.css" type="text/css">
        <style>
        #geoportalMap {
            height: 500px;
            width: 100%;
        }
        #extControlDiv {
            height: 60px;
            width : 400px;
            border : 1px solid;
        }

        </style>
        <script type="text/javascript" src="../../dist/openlayers/GpOl-src.js"></script>
    </head>
    <body>
        <h1>Controles Mesures</h1>
        <p>Ajout des outils de mesures dans leur container standard. Personnalisation des styles de trac√©.</p>
        <div id="geoportalMap"></div>
        <script type="text/javascript">

            var drawStyles = {
                pointer : {
                    radius : 5,
                    strokeColor : "blue",
                    fillColor : "red"
                },
                start : {
                    strokeColor : "#000",
                    fillColor : "rgba(255,255,255,0.2)",
                    strokeLineDash : [10,10],
                    strokeWidth : 2
                },
                finish : {
                    strokeColor : "#000",
                    fillColor : "rgba(255,255,255,0.5)",
                    strokeWidth : 2
                },
                // uniquement pour elevationPath
                marker : {
                    src : "http://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi.png",
                    xAnchor : 0.5,
                    yAnchor : 1
                }
            } ;
            var map = Gp.Map.load('geoportalMap',{
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                zoom : 12,
                layersOptions : {
                    'ORTHOIMAGERY.ORTHOPHOTOS': {
                    }
                },
                controlsOptions : {
                    layerSwitcher : {
                        maximised : false
                    },
                    area : {
                        styles : drawStyles
                    },
                    length : {
                        styles : drawStyles
                    },
                    azimuth : {
                        styles : drawStyles,
                        geodesic : false
                    },
                    elevationPath : {
                        styles : drawStyles

                    }
                }
            });

        </script>
    </body>
</html>
