<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/openlayers/GpOl-src.css" type="text/css">
        <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
        </style>
        <script src="../../dist/openlayers/GpOl-src.js"></script>
    </head>
    <body>
        <h1>Une carte avec une couche GeoJSON</h1>
        <p>NB : le clic sur les features s'obtient par l'ajout du controle GetFeatureInfo (ici : caché et activé).</p>
        <div id="geoportalMap"></div>
        <script type="text/javascript">

            var map = Gp.Map.load('geoportalMap',{
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                center : {
                    x : -8181208,
                    y : 5097147
                },
                controlsOptions : {
                    "layerSwitcher" : {},
                     "getfeatureinfo" : {
                         options : {
                             auto : true,
                             hidden : true
                         }
                     }
                },
                layersOptions : {
                    macoucheGeoJSON : {
                        format : "geojson",
                        url : "http://openlayers.org/en/v3.12.1/examples/data/geojson/line-samples.geojson",
                        opacity : 0.7,
                        minZoom : 5,
                        maxZoom : 10,
                        visibility : true,
                        zoomToExtent : true
                    }
                },
                zoom : 8
            });

        </script>
    </body>
</html>
