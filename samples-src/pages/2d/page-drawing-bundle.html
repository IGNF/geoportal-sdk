{{#extend "sample-bundle-layout-2d"}}

{{#content "head"}}
    <title>Sample SDK 2D Drawing</title>
{{/content}}

{{#content "style"}}
    <style>
        #geoportalMap {
            height: 500px;
            width: 100%;
        }
        #extControlDiv {
            height: 60px;
            width : 400px;
            border : 1px solid;
        }
    </style>
{{/content}}

{{#content "body"}}
    <h1>Controles Drawing</h1>
    <div id="geoportalMap"></div>
{{/content}}

{{#content "js"}}
    <script>
        var map = Gp.Map.load('geoportalMap',{
            apiKey : "{{apikey}}",
            zoom : 12,
            layersOptions : {
                'ORTHOIMAGERY.ORTHOPHOTOS': {
                }
            },
            controlsOptions : {
                layerSwitcher : {
                    maximised : false
                }
            },
            mapEventsOptions : {
                "configured" : function() {
                    map.getLibMap().addControl(new ol.control.Drawing()) ;
                }
            }
        });
    </script>
{{/content}}
{{/extend}}
