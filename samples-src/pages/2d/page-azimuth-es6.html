{{#extend "sample-es6-layout-2d"}}

{{#content "head"}}
    <title>Sample SDK 2D Azimuth</title>
{{/content}}

{{#content "style"}}
    <style>
        div#map {
            max-width: 100%;
            height: 500px;
        }
    </style>
{{/content}}

{{#content "body"}}
    <h2>Contr√¥le de l'azimuth</h2>
    <!-- map -->
    <div id="map">
    </div>
{{/content}}

{{#content "js"}}
    <script type="module">
        import * as Gp from "{{ baseurl }}/dist/2d/GpSDK2D{{ mode }}.js";
        self.Gp.MapLoader.load('map', {
            apiKey : "{{apikey}}",
            azimuth : 45
        });
    </script>
{{/content}}
{{/extend}}
