<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta charset="UTF-8"> 

        <link rel="stylesheet" href="../../dist/2d/GpSDK2D.css" />
        <script src="../../dist/2d/GpSDK2D.js"></script>

    <title>Sample SDK 2D Originators</title>
    <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
        #extControlDiv {
            height: 60px;
            width : 400px;
            border : 1px solid;
        }
        .ol-rotate {
            top : initial;
            right : initial;
        }
    </style>

    </head>
    <body>
        <h1>SDK Géoportail 2D</h1>
    <h1>Gestion des originators</h1>
    <p>La couche photos change d'attribution avec l'échelle. La couche OSM avec les BBOX</p>
    <div id="geoportalMap"></div>

    <script>
        Gp.Map.load('geoportalMap',{
            configUrl : "../resources/autoconf.js", // apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            zoom : 12,
            layersOptions : {
                'GEOGRAPHICALGRIDSYSTEMS.MAPS' : {},
                'ORTHOIMAGERY.ORTHOPHOTOS': {
                    minZoom : 1,
                    maxZoom : 19,
                    originators : [{
                        name : "IGN GE",
                        attribution : "IGN Grandes Echelles",
                        url : "http://www.ign.fr",
                        constraints : [{
                            "crs":"EPSG:4326",
                            "bbox":{"left":-63.154,"right":55.837,"top":51.093,"bottom":-21.39},
                            // "minScaleDenominator":1,
                            "minScaleDenominator":266,
                            "maxScaleDenominator":282985
                        }]
                    },
                    {
                        name : "IGN PE",
                        url : "http://www.ign.fr",
                        constraints : [{
                            "crs":"EPSG:4326",
                            "bbox":{"left":-63.154,"right":55.837,"top":51.093,"bottom":-21.39},
                            "maxScaleDenominator":559082264,
                            "minScaleDenominator":272990
                        }]
                    }]
                },
                'osmLyr' : {
                    format : "osm",
                    url : "http://{a-c}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png",
                    title : "OSM Layer",
                    description : "Couche Open Street Map",
                    originators : [{
                        name : "OSM NE",
                        url : "http://www.openstreetmap.org/",
                        constraints : [{
                            "crs":"EPSG:4326",
                            "bbox":{"left":2.3,"right":10,"top":51.093,"bottom":48.8}
                        }]
                    },
                    {
                        name : "OSM NW",
                        url : "http://www.openstreetmap.org/",
                        constraints : [{
                            "crs":"EPSG:4326",
                            "bbox":{"left":-10,"right":2.3,"top":51.093,"bottom":48.8}
                        }]
                    },
                    {
                        name : "OSM SW",
                        url : "http://www.openstreetmap.org/",
                        constraints : [{
                            "crs":"EPSG:4326",
                            "bbox":{"left":-10,"right":2.3,"top":48.8,"bottom":-21.39}
                        }]
                    },
                    {
                        name : "OSM SE",
                        url : "http://www.openstreetmap.org/",
                        constraints : [{
                            "crs":"EPSG:4326",
                            "bbox":{"left":2.3,"right":55.837,"top":48.8,"bottom":-21.39}
                        }]
                    }]
                }
            },
            controlsOptions : {
                attributions : {
                    maximised : true
                },
                mousePosition : {
                    maximised : true
                },
                layerswitcher : {
                    maximised : true
                }
            }
        });
    </script>
    </body>
</html>
