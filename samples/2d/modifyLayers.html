<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/2d/GpSDK2D-src.css" type="text/css">
        <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
        #geoportalMap2 {
            height: 400px;
            width: 600px;
        }
        </style>
        <script src="../../dist/2d/GpSDK2D-src.js"></script>
    </head>
    <body>
        <h1>Modify Layers</h1>
        <p>Les trois boutons permettent d'agir sur les propriétés de chacune des couches à l'aide de la méthode modifyLayers().</p>
        <div id="geoportalMap"></div>
        <div id="BoutonDiv">
            <input type="button" name="export" onclick="modifyLayers();" value="modifiyLayers(null)"/><br/>
            <input type="button" name="export" onclick="modifyLayers({'GEOGRAPHICALGRIDSYSTEMS.MAPS' : {opacity : 0.5}});" value="modifyLayers(GEOGRAPHICALGRIDSYSTEMS.MAPS)"/><br/>
            <input type="button" name="export" onclick="modifyLayers({'ORTHOIMAGERY.ORTHOPHOTOS':{minZoom:8,maxZoom:12},'CADASTRALPARCELS.PARCELS':{visibility:false}});" value="modifyLayers(ORTHOIMAGERY.ORTHOPHOTOS,CADASTRALPARCELS.PARCELS)"/><br/>
        </div>
        <script type="text/javascript">

            var map = Gp.Map.load('geoportalMap',{
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                layersOptions : {
                    'ORTHOIMAGERY.ORTHOPHOTOS': {
                        minZoom : 1,
                        maxZoom : 15
                    },
                    'GEOGRAPHICALGRIDSYSTEMS.MAPS' : {},
                    'CADASTRALPARCELS.PARCELS' : {}
                },
                controlsOptions : {
                    'layerSwitcher' : {
                        maximised : true
                    }
                },
                zoom : 10
            });

            function modifyLayers(layersOpts) {
                map.modifyLayers(layersOpts) ;
            }

        </script>
    </body>
</html>
