<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/mix/GpOlItowns-src.css" type="text/css">
        <style>
          #viewerDiv {
            height: 600px;
            width: 1200px;
            position : "relative";
          }
        </style>
        <script src="../../dist/mix/GpOlItowns-src.js"></script>
    </head>
    <body>
        <h1>Test itowns</h1>
        <h2>Carte 3D.</h2>
        <div id="BoutonSwitchToItowns" hidden>
            <input type="button" name="switch" onclick="switchToIT();" value="Switch from 2D to 3D"/><br/>
        </div>
        <div id="BoutonSwitchToOl">
            <input type="button" name="switch" onclick="switchToOL();" value="Switch from 3D to 2D"/><br/>
        </div>
        <div id="viewerDiv"></div>

        <div id="BoutonDiv">
            <input type="button" name="export" onclick="removeLayers();" value="Remove(null)"/><br/>
            <input type="button" name="export" onclick="removeLayers('GEOGRAPHICALGRIDSYSTEMS.MAPS');" value="Remove(GEOGRAPHICALGRIDSYSTEMS.MAPS)"/><br/>
            <input type="button" name="export" onclick="removeLayers(['ORTHOIMAGERY.ORTHOPHOTOS','GEOGRAPHICALGRIDSYSTEMS.MAPS']);" value="Remove(ORTHOIMAGERY.ORTHOPHOTOS,GEOGRAPHICALGRIDSYSTEMS.MAPS)"/><br/>
        </div>

        <script type="text/javascript">
        var map = Gp.Map.load("viewerDiv",{
            apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            library : "itowns",
            enginePath3d : "../../node_modules/itowns/dist/",
            layersOptions : {
                "ORTHOIMAGERY.ORTHOPHOTOS" : {
                },
                "GEOGRAPHICALGRIDSYSTEMS.MAPS" : {
                }
            },
            controlsOptions : {
                layerSwitcher : {
                    maximised : true
                }
            },
            center : {
                x : 2.357,
                y : 48.83
            }
        });

        /**
        * Pour retirer les couches
        */
        function removeLayers (layerIds) {
            map.removeLayers(layerIds) ;
        }

        /**
        * fonction de bascule vers 3D
        */
        function switchToIT () {
            map = map.switchToLibITOL("itowns");
            document.getElementById("BoutonSwitchToOl").style.display = "inline";
            document.getElementById("BoutonSwitchToItowns").style.display = "none";
        };

        /**
          * fonction de bascule vers 2D
          */
        function switchToOL () {
            map = map.switchToLibITOL("ol");
            document.getElementById("BoutonSwitchToItowns").style.display = "inline";
            document.getElementById("BoutonSwitchToOl").style.display = "none";
        };

        </script>
    </body>
</html>
