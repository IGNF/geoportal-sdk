<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/3d/GpSDK3D-src.css" type="text/css">
        <style>
          #viewerDiv {
            height: 600px;
            width: 1200px;
            position : "relative";
          }
        </style>
        <script src="../../dist/3d/GpSDK3D-src.js"></script>
    </head>
    <body>
        <h1>Test 3D</h1>
        <h2>Carte 3D.</h2>
        <div id="BoutonSwitchToItowns" hidden>
            <input type="button" name="switch" onclick="switchTo3D();" value="Switch from 2D to 3D"/><br/>
        </div>
        <div id="BoutonSwitchToOl">
            <input type="button" name="switch" onclick="switchTo2D();" value="Switch from 3D to 2D"/><br/>
        </div>
        <div id="viewerDiv"></div>
        <div id="BoutonDiv">
            <input type="button" name="+" onclick="zoomIn();" value="+"/><br/>
            <input type="button" name="-" onclick="zoomOut();" value="-"/><br/>
        </div>
        <script type="text/javascript">

        var map = Gp.Map.load("viewerDiv", {
            apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            viewMode : "3d",
            enginePath3d : "../../node_modules/itowns/dist/",
            layersOptions : {
                "ORTHOIMAGERY.ORTHOPHOTOS" : {}
            },
            center : {
                x : 2.357,
                y : 48.83
            }
        });

/**
  * switch to 3D function
  */
function switchTo3D () {
    map = map.switch2D3D("3d");
    document.getElementById("BoutonSwitchToOl").style.display = "inline";
    document.getElementById("BoutonSwitchToItowns").style.display = "none";
};

/**
  * switch to 2D function
  */
function switchTo2D () {
    map = map.switch2D3D("2d");
    document.getElementById("BoutonSwitchToItowns").style.display = "inline";
    document.getElementById("BoutonSwitchToOl").style.display = "none";
};

/**
  * zoomIn function
  */
function zoomIn () {
    map.zoomIn() ;
}

/**
  * zoomOut function
  */
function zoomOut () {
    map.zoomOut() ;
}

        </script>
    </body>
</html>
