<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/ol3/GpOl3.css" type="text/css">
        <style>
          #geoportalMap1 {
            height: 400px;
            width: 600px;
          }
          #geoportalMap2 {
            height: 400px;
            width: 600px;
          }
        </style>
        <script src="../../dist/ol3/GpOl3-src.js"></script>
    </head>
    <body>
        <h1>Test du paramètre maxZoom et minZoom</h1>
        <h2>CAS 1 : l'utilisateur souhaite bloquer le zoom au-delà du niveau 15.</h2>
        <p>On ne peut zoomer sur la carte que 5 fois.</p>
        <div id="geoportalMap1"></div>
        <h2>CAS 2 : l'utilisateur souhaite bloquer le zoom en-deçà du niveau 5.</h2>
        <p>On ne peut dézoomer sur la carte que 5 fois.</p>
        <div id="geoportalMap2"></div>

        <script type="text/javascript">
            Gp.Map.load('geoportalMap1', {
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                maxZoom : 15,
                controlsOptions:{
                    'zoom':{}
                }
            });

            Gp.Map.load('geoportalMap2', {
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                minZoom : 5,
                controlsOptions:{
                    'zoom':{}
                }
            });

        </script>
    </body>
</html>
