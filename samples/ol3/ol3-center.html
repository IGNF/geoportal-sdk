<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/ol3/GpOl3.css" type="text/css">
        <style>
          #geoportalMap1 {
            height: 400px;
            width: 600px;
          }
          #geoportalMap2 {
            height: 400px;
            width: 600px;
          }
          #geoportalMap3 {
            height: 400px;
            width: 600px;
          }
        </style>
        <script src="../../dist/ol3/GpOl3-src.js"></script>
    </head>
    <body>
        <h1>Centrage de la carte par coordonnées</h1>
        <h2>Centrage par défaut</h2>
        <p>La carte est centrée sur Paris.</p>
        <div id="geoportalMap1"></div>
        <h2>Centrage par coordonnées dans le système de la carte.</h2>
        <p>La carte est centrée sur le Finistère.</p>
        <div id="geoportalMap2"></div>
        <h2>Centrage dans une projection différente de celle de la carte.</h2>
        <p>La carte est centrée sur le Finistère.</p>
        <div id="geoportalMap3"></div>

        <script type="text/javascript">
            var m1 = Gp.Map.load('geoportalMap1',{
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
            });
            var m2 = Gp.Map.load('geoportalMap2', {
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                center : {
                    x : -511270,
                    y : 6151620
                }
            });
            var m3 = Gp.Map.load('geoportalMap3', {
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                center : {
                    x : -4.620391,
                    y : 48.268698,
                    projection : "CRS:84"
                }
            });

        </script>
    </body>
</html>
