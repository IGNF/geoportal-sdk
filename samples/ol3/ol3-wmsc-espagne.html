<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/ol3/GpOl3-src.css" type="text/css">
        <style>
        body {
            width : 100% !important;
        }
        #geoportalMap {
            height: 500px;
            width: 100%;
        }
        </style>
        <script src="../../dist/ol3/GpOl3-src.js"></script>
    </head>
    <body>
        <h1>WMSC Géoportail comme WMS</h1>
        <div id="geoportalMap"></div>
        <script type="text/javascript">

            var map = Gp.Map.load('geoportalMap',{
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                proxyUrl : "http://localhost/proxy/php/proxy.php?url=",
                noProxyDomains : ["wxs.ign.fr"/*,"gpp3-wxs-v-ign-fr.aw.atosorigin.com"*/],
                center : {
                    x : 0,
                    y : 42.5,
                    projection : "EPSG:4326"
                },
                zoom : 9,
                controlsOptions : {
                    "layerSwitcher" : {},
                    "mousePosition" : {}
                },
                layersOptions : {
                    "ORTHOIMAGERY.ORTHOPHOTOS" : {},
                    // Couche WMS-C externe proxyfiée...
                    "GEOGRAPHICALGRIDSYSTEMS.IDEE$EXTERNAL:OGC:EXTERNALWMS" : {
                        format : "wms",
                        version : "1.1.1",
                        title : "Espagne-cartes (IDEE)",
                        description : "Cette couche contient de l'information cartographique à l'échelle 1:25.000 et 1:200.000 sur l'Espagne.",
                         url : "http://www.ign.es/wms-c/ign-base",
                         outputFormat : "image/png",
                         projection : "EPSG:4326",
                         minZoom : 1,
                         maxZoom : 16,
                         layers : ["IGNBaseTodo"]
                    }
                }
            });

        </script>
    </body>
</html>
