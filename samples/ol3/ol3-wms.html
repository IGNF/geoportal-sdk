<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/ol3/GpOl3.css" type="text/css">
        <style>
        #geoportalMap {
            height: 400px;
            width: 600px;
        }
        </style>
        <script src="../../dist/ol3/GpOl3-debug.js"></script>
    </head>
    <body>
        <h1>Une carte avec une couche WMS</h1>
        <div id="geoportalMap"></div>
        <script type="text/javascript">

            var map = Gp.Map.load('geoportalMap',{
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                controlsOptions : {
                    "layerSwitcher" : {}
                },
                layersOptions : {
                    maCoucheWMS : {
                        opacity : 0.7,
                        minZoom : 9,
                        maxZoom : 13,
                        visibility : true,
                        format : "wms",
                        title : "Cours d'eau",
                        url : "http://services.sandre.eaufrance.fr/geo/zonage",
                        layers : ["TronconHydrographique", "RegionHydro"],
                        outputFormat : "image/jpeg",
                        backgroundColor : "000F0F",
                        tiled : true
                    }
                },
                zoom : 10
            });

        </script>
    </body>
</html>
