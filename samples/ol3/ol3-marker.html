<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../../dist/ol3/GpOl3.css" type="text/css">
        <style>
        #geoportalMap1, #geoportalMap2, #geoportalMap3 {
            height: 400px;
            width: 600px;
        }
        </style>
        <script src="../../dist/ol3/GpOl3-debug.js"></script>
    </head>
    <body>
        <h1>Test du paramètre markersOptions</h1>
        <p>Centrage par défaut du marker (centre de la carte)</p>
        <div id="geoportalMap1"></div>

        <script type="text/javascript">
            var map = Gp.Map.load('geoportalMap1', {
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                zoom : 18,
                center : {
                    x : 261419,
                    y : 6250398
                },
                layersOptions : {
                    'ORTHOIMAGERY.ORTHOPHOTOS': {
                    }
                },
                controlsOptions : {
                    layerSwitcher : {},
                    mousePosition : {}
                },
                markersOptions: [{
                    content : "la description dans la <b>popup</b> en <a href='#'>HTML</a>"
                }]
            });

        </script>
        <p>Centrage par défaut du marker (centre de la carte par geolocalisation)</p>
        <div id="geoportalMap2"></div>

        <script type="text/javascript">
            var map = Gp.Map.load('geoportalMap2', {
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                zoom : 18,
                center : {
                    //location : "73 avenue de Paris, Saint-Mandé"
                    geolocate : true
                },
                layersOptions : {
                    'ORTHOIMAGERY.ORTHOPHOTOS': {
                    }
                },
                controlsOptions : {
                    layerSwitcher : {},
                    mousePosition : {}
                },
                markersOptions: [{
                    content : "<p>Ma position</p>"
                }]
            });

        </script>
        <p>Plusieurs markers avec options</p>
        <div id="geoportalMap3"></div>
        <script type="text/javascript">
            var map = Gp.Map.load('geoportalMap3', {
                apiKey : "jhyvi0fgmnuxvfv0zjzorvdn",
                zoom : 18,
                center : {
                    x : 261419,
                    y : 6250398
                },
                layersOptions : {
                    'ORTHOIMAGERY.ORTHOPHOTOS': {
                    }
                },
                controlsOptions : {
                    mousePosition : {}
                },
                markersOptions: [{
                    url : "https://www.google.fr/maps/vt/icon/name=assets/icons/spotlight/spotlight_poi-0-tiny.png&color=ffff0000?scale=2",
                    content : "Marker Google",
                    position : {
                        x : 261500,
                        y : 6250398
                    }
                },{
                    content : "Marker par defaut",
                    offset : [-25.5, -38],
                    position : {
                        x : 261300,
                        y : 6250398
                    }
                }]
            });

        </script>
    </body>
</html>
