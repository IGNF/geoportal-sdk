<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <title>Mocha Spec Runner</title>


    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">

    <script type="text/javascript" src="../node_modules/sinon/lib/sinon.js"></script>
    <script type="text/javascript" src="../node_modules/chai/chai.js"></script>
    <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>

  </head>

  <body>
    <!-- content -->
    <div id="workboard"></div>
    <div id="mocha"></div>

    <!-- tests -->

    <script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="../node_modules/easy-amdtest/dist/easy-amdtest.js"></script>

    <script>

      var testSuite = new EasyAMDTest({
        baseUrl: '../src',
        urlArgs: 'bust=' + (new Date()).getTime(),
        paths: {
            'sinon'    : '../node_modules/sinon/lib/sinon',
            'mocha'    : '../node_modules/mocha/mocha',
            'chai'     : '../node_modules/chai/chai',

            // lib external
            "ol"  : "../lib/external/ol3/ol",
            "gp"  : "../lib/external/geoportail/plugins-ol3/GpPluginOl3-src",
            "log4js"  : "../lib/external/woodman/woodman-amd",
            'promise' : '../lib/external/promise',

            // config logger
            "logger-cfg": "Utils/Logger.cfg"

        }
      }).run({
        name: 'mocha',
        tests: [
        //   "spec/AHNSpec.js",
        //   "spec/MapSpec.js",
        //   "spec/OL3Spec.js",
        //   "spec/VGSpec.js"
        ]
      });
    </script>
  </body>
</html>
